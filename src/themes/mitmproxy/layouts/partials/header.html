<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default " en-us" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/png" href="/favicon.ico">
    <title>{{ .Title }}</title>
    {{ with .Site.Params.description }}
    <meta name="description" content="{{ . }}">
    {{ end }}
    {{ with .Site.Params.author }}
    <meta name="author" content="{{ . }}">
    {{ end }}
    <link rel="stylesheet" href="/css/style.css">
    {{ if .RSSLink -}}
    <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">
    {{- end }}
    {{ .Hugo.Generator }}
</head>
<body>
<nav class="navbar is-dark">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="/logo-navbar.png" alt="mitmproxy">
            </a>
            <div class="navbar-burger burger" data-target="topnav">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="topnav" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/posts">
                    Blog
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link" href="http://docs.mitmproxy.org/">
                        Documentation
                    </a>
                    <div class="navbar-dropdown is-boxed">
                        <a class="navbar-item" href="http://docs.mitmproxy.org/en/latest/">
                            latest </a>
                        <a class="navbar-item" href="http://docs.mitmproxy.org/en/latest/">
                            v3.0 </a>
                        <a class="navbar-item" href="http://docs.mitmproxy.org/en/v2.0.2/">
                            v2.0 </a>
                    </div>
                </div>
                <a class="navbar-item" href="/publications">
                    Publications
                </a>
                <a class="navbar-item" href="/about">
                    About
                </a>
            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <iframe
                        allowtransparency="true"
                        scrolling="no"
                        frameborder="0"
                        src="https://buttons.github.io/buttons.html#href=https%3A%2F%2Fgithub.com%2Fmitmproxy%2Fmitmproxy&amp;aria-label=Star%20mitmproxy%2Fmitmproxy%20on%20GitHub&amp;data-text=Star&amp;data-size=large&amp;data-show-count=true"
                        style="width: 111px; height: 28px; border: none;">
                </iframe>
            </div>
        </div>
    </div>
</nav>
