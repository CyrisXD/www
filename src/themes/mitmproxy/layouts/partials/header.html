<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="icon"
	type="image/png"
	href="favicon-32x32.png">
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
	{{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
	{{ .Hugo.Generator }}
</head>
<body>
		<nav class="navbar is-dark">
			<div class="navbar-brand">
				<a class="navbar-item" href="https://mitmproxy.org">
					<img src="{{ .Site.BaseURL }}/mitmproxy-long.png" alt="mitmproxy">
				</a>
				<div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
			<div id="navbarExampleTransparentExample" class="navbar-menu">
				<div class="navbar-start">
					<a class="navbar-item" href="/publications">
						Publications
					</a>
					<a class="navbar-item" href="/blog">
						Blog
					</a>
					<div class="navbar-item has-dropdown is-hoverable">
						<a class="navbar-link" href="/docs/v3.0/">
							Docs
						</a>
						<div class="navbar-dropdown is-boxed">
							<a class="navbar-item" href="/docs/v3.0/"> v3.0 </a>
							<a class="navbar-item" href="/docs/v2.0/"> v2.0 </a>
						</div>
					</div>
				</div>
				<div class="navbar-end">
					<a class="navbar-item" href="about">
						About
					</a>
				</div>
			</div>
		</nav>
