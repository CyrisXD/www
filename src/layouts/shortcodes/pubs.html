<!--
publications + a publications list
-->
{{- $url := .Get 0 -}}
{{ $data := getJSON $url }}
<ul class="publist">
    {{ range $data }}
        {{ $item := . }}
        <li>
            <a href="{{ index $item 0 }}">{{ index $item 1 }}</a>
            - <span class="author">{{ index $item 2 }}</span>,
            <span class="date">{{ index $item 3 }}</span>
        </li>
    {{ end }}
</ul>
